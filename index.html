<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="index.css" rel="stylesheet" />
  <title>Weather</title>
</head>
<body>
  <div id="headerTitle">Current Weather Conditions <span id="weather_place"><span></div>

    <div class="displayCondition">
      <h3 id="weather_time"></h3>
      <h2 id="weather_tempNow"></h2>
      <h3 id="weather_wind"></h3>

      <h3 id="weather_desc"></h3>
      <h3 id="visibility"></h3>
      <center><img id="weather_img_icon" width="75px"/></center>

      <p id="rain"></p>
      <p id="snow"></p>


      <p id="high"></p>
      <p id="low"></p>

      <h3 id="weather_humidity"></h3>

      <h3 id="weather_sunrise"></h3>
      <h3 id="weather_sunset"></h3>

    <div id="instructions">Enter zip code or city name</div>
    <div id="inputLine"><input type="text" id="zip"></input><input id="btn" type="button" value="Enter"></input></div>


    </div>

<!-- Loader placeholder -->
  <div class="modal"><!-- Place at bottom of page --></div>
  <script src="index.js"></script>
</body>
</html>
